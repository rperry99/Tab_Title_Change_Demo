<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kay.com | Homepage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Title Change Demo</h1>
      <p>
        This demo is to show how when a user goes to a different tab, the title
        of the document can change.
      </p>
      <p>
        When you change to a different tab, look at the tab of this page. It
        will flash to a new message.
      </p>
      <p class="infoBox" id="currentTitle"></p>
      <p class="infoBox" id="newTitle"></p>
      <p class="infoBox" id="intervalAmount"></p>
    </div>
    <script src="app.js"></script>
  </body>
